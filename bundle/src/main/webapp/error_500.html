<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>500错误页面</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="http://style.1huiwang.com/huiwang/css/common.css">
		<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="http://style.1huiwang.com/huiwang/js/common.js"></script>
	</head>
	<body>
	    <div>
		    <link rel="stylesheet" href="//style.1huiwang.com/huiwang/css/header.css"/>
			<div class="header">
			    <div class="header_item">
				    <ul class="header_left">
				        <li><a href="//www.1huiwang.com/index">首页</a></li>
				        <li>回望网，用心分享，世界因你而美！</li>
				    </ul>
				    <ul class="header_right">
				    	<li><a href="//www.1huiwang.com/user/preRegister">注册</a></li>
				        <li>
				            <a href="//www.1huiwang.com/user/preLogin" class="login_btn">登陆</a>
				        </li>
				    </ul>
				    <input type="hidden" class="login_user_id" value="$!{loginUser.id}"/>
			    </div>
			</div>
			<script>
			$(function(){
				var redirectUri = window.location.href;
				if(redirectUri.indexOf("redirectUri") > -1){
					$(".login_btn").attr("href", redirectUri);
				}else{
					$(".login_btn").attr("href", "//www.1huiwang.com/user/preLogin?redirectUri=" + window.location.href);
				}
			})
			</script>
		    <link rel="stylesheet" href="//style.1huiwang.com/huiwang/css/preRegister.css"/>
		    <div class="preRegister">
				<form class="pre_login_form" action="//www.1huiwang.com/user/login" method="post">
				  <input type="hidden" value="$!{redirectUri}" name="redirectUri"/>
			      <table>
			          <tr>
						  <td class="company_logo"><strong>回望</strong></td>
						  <td></td>
				      </tr>
					  <tr>
						  <td>
						      <div class="input-group">哎呦，您访问的页面出错咯，<a href="//www.1huiwang.com/index">返回首页</a></div>
					      </td>
					      <td></td>
				      </tr>
			      </table>
			    </form>
		    </div>
		    <link rel="stylesheet" href="http://style.1huiwang.com/huiwang/css/footer.css"/>
			<div class="footer">
			    <div class="footer_item">
			        <ul class="footer_top">
				        <li><a href="javascript:void(0)">@2016 回望科技有限公司  版权所有</a>|</li>
				        <li><a target="_blank" href="//www.1huiwang.com/about">关于回望</a>|</li>
	        			<li><a target="_blank" href="//www.1huiwang.com/contact">联系我们</a></li>
				    </ul>
				    <ul class="footer_bottom">
				        ##<li>增值电信业务经营许可证：浙B2-20110349</li>
				        <li>ICP备案号：浙ICP备16007963号-1</li>
				    </ul>
			    </div>
			</div>
		</div>
	</body>
</html>
